<html lang="en">
  <head>

    <meta name="description" content="">

    <title>Computournament</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/start-template.css" rel="stylesheet">
    
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Computournament</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Your rank: <span data-bind="text: rank"></span></a></li>
            <li><a href="#about">Level: <span data-bind="text: level"></span></a></li>
	    <li><a href="#about">ID: <span data-bind="text: cognitoId"></span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    <div class="container">
      <div class="starter-template">
	<button type="button" class="btn btn-primary btn-lg btn-block">Challenge me!</button>
      </div>


      <div class="text-center">Can you crack the code?</div>
      <h3><p class="text-center">5 + 5 = ?</p></h3>

      <form class="form-inline">
	<div class="form-group has-success has-feedback">
	  <div class="input-group">
	    <span class="input-group-addon">Result:</span>
	    <label
	    <input type="text" class="form-control">
	  </div>
	</div>
      </form>

      <div class="col-md-4 text-center"> 
	<button class="btn btn-success">Submit result!</button> 
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
      </body>
</html>
