<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Computournament</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/start-template.css" rel="stylesheet">
    
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Computournament</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Your rank: <span data-bind="text: rank"></span></a></li>
            <li><a href="#about">Level: <span data-bind="text: level"></span></a></li>
	    <li><a href="#about">ID: <span data-bind="text: identityId"></span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    <div class="container">
      <div class="starter-template">
	<button type="button" class="btn btn-primary btn-lg btn-block" data-bind="click: generateChallenge, disable: pending">Challenge me!</button>
      </div>

      <div data-bind="visible: pending">
	<div class="text-center">Can you crack the code?</div>
	<h3><p data-bind="text: challenge" class="text-center"></p></h3>
	
	<form class="form-inline">
	  <div class="form-group has-success">
	    <div class="input-group">
	      <span class="input-group-addon">Result:</span>
	      <input type="text" class="form-control">
	    </div>
	  </div>
	</form>
	<div class="col-md-4 text-center"> 
	  <button data-bind="click: submitChallenge" class="btn btn-success">Submit result!</button> 
	</div>
      </div>
    </div>

    <div data-bind="visible: !pending()">
      <h4 class="text-center">Click the button to get the next challenge!</h4>
    </div>

    <div data-bind="visible: showStatistics">
      <p>Time to solve: <span data-bind="text: timeToSolve"></span></p>
      <p>Answer was <span data-bind="text: result"></span></p>
    </div>

    <div data-bind="visible: error">
      <p>
      <p class="bg-danger">An error occured!</p>
      <p class="bg-danger" data-bind="text: errormsg"></p>
      </p>
    </div>
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/aws-sdk.min.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/vm.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
